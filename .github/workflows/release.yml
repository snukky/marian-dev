name: Release

on:
  push:
    branches: [ master ]
    #tags:
      #- "test-v*.*.*"

jobs:
  build-release-ubuntu:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        include:
          - name: ${{ github.event.repository.name }}-v0.0.0_linux-x64_cpu
            fbgemm: false
            cuda: false
          - name: ${{ github.event.repository.name }}-v0.0.0_linux-x64_cpu-fbgemm
            fbgemm: true
            cuda: false
          #- name: ${{ github.event.repository.name }}-v0.0.0_linux-x64_cuda10.2
            #fbgemm: false
            #cuda: true
          #- name: ${{ github.event.repository.name }}-v0.0.0_linux-x64_cuda10.2-fbgemm
            #fbgemm: true
            #cuda: true

    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        JOB_CONTEXT: ${{ toJson(job) }}
        STEPS_CONTEXT: ${{ toJson(steps) }}
        RUNNER_CONTEXT: ${{ toJson(runner) }}
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: |
        echo "### GITHUB_CONTEXT"
        echo "$GITHUB_CONTEXT"
        echo "### JOB_CONTEXT"
        echo "$JOB_CONTEXT"
        echo "### STEPS_CONTEXT"
        echo "$STEPS_CONTEXT"
        echo "### RUNNER_CONTEXT"
        echo "$RUNNER_CONTEXT"
        echo "### STRATEGY_CONTEXT"
        echo "$STRATEGY_CONTEXT"
        echo "### MATRIX_CONTEXT"
        echo "$MATRIX_CONTEXT"

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    # Mock task
    - name: Create archive
      run: tar zcvf ${{ matrix.name }}.tar.gz README.md VERSION

    - name: Upload archive
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.name }}.tar.gz
        path: ${{ matrix.name }}.tar.gz

  build-release-windows:
    runs-on: windows-2019

    strategy:
      matrix:
        include:
          - name: ${{ github.event.repository.name }}-v0.0.0_windows-x64_cpu
            fbgemm: false
            cuda: false
          - name: ${{ github.event.repository.name }}-v0.0.0_windows-x64_cpu-fbgemm
            fbgemm: true
            cuda: false
          #- name: ${{ github.event.repository.name }}-v0.0.0_windows-x64_cuda10.2
            #fbgemm: false
            #cuda: true
          #- name: ${{ github.event.repository.name }}-v0.0.0_windows-x64_cuda10.2-fbgemm
            #fbgemm: true
            #cuda: true
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        JOB_CONTEXT: ${{ toJson(job) }}
        STEPS_CONTEXT: ${{ toJson(steps) }}
        RUNNER_CONTEXT: ${{ toJson(runner) }}
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: |
        echo "### GITHUB_CONTEXT"
        echo "$GITHUB_CONTEXT"
        echo "### JOB_CONTEXT"
        echo "$JOB_CONTEXT"
        echo "### STEPS_CONTEXT"
        echo "$STEPS_CONTEXT"
        echo "### RUNNER_CONTEXT"
        echo "$RUNNER_CONTEXT"
        echo "### STRATEGY_CONTEXT"
        echo "$STRATEGY_CONTEXT"
        echo "### MATRIX_CONTEXT"
        echo "$MATRIX_CONTEXT"

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    # Mock task
    - name: Create archive
      run: 7z a ${{ matrix.name }}.zip README.md VERSION
      shell: powershell

    - name: Upload archive
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.name }}.zip
        path: ${{ matrix.name }}.zip

  release:
    needs: [build-release-ubuntu, build-release-windows]

    runs-on: ubuntu-18.04

    steps:
      # Downloads all artifacts to the current working directory
    - name: Download archives
      uses: actions/download-artifact@v2

    - name: Prepare archives
      run: |
        mv ${{ github.event.repository.name }}-*/* .
        ls -lh

    - name: Release
      uses: softprops/action-gh-release@v1
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        draft: true
        files: |
          ${{ github.event.repository.name }}-v0.0.0_linux-x64_cpu.tar.gz
          ${{ github.event.repository.name }}-v0.0.0_linux-x64_cpu-fbgemm.tar.gz
          ${{ github.event.repository.name }}-v0.0.0_windows-x64_cpu.zip
          ${{ github.event.repository.name }}-v0.0.0_windows-x64_cpu-fbgemm.zip
        prerelease: true
